
<div class="row pt-5" style="justify-content: space-around">

  <div class="card" style="width: 18rem;" *ngFor="let item of subServiceData">
    <img class="card-img-top" src="{{item.subServiceImage}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{item.subServiceName}}</h5>
      <p class="card-text">{{item.subServiceDescription}}</p>
      <a routerLink="/singleSubService/{{item.subServiceId}}" class="btn btn-primary">Detailes</a>
    </div>
  </div>
</div>
